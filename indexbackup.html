<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nihongo JIM ‚Äì Allenamento</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      text-align: center;
    }
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    #menu button {
      width: 250px;
    }
    #exercise, #studyView {
      display: none;
      background-color: #1e1e1e;
      padding: 30px;
      border: 1px solid #444;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    th {
      background-color: #2a2a2a;
    }
    .correct { color: lightgreen; }
    .incorrect { color: #ff5555; }
    .answer { color: #ccc; font-style: italic; margin-top: 10px; }
    #error {
      margin-top: 20px;
      color: #ff5555;
    }
  </style>
</head>
<body>

  <h1>Nihongo JIM ‚Äì Allenamento</h1>
  <div id="menu">
    <p>Scegli il tipo di allenamento o di studio:</p>

    <button onclick="startGame('Hiragana')">üü¢ Hiragana</button>
    <button onclick="viewStudy('Hiragana')">üìö Studio</button><br>

    <button onclick="startGame('Katakana')">üî¥ Katakana</button>
    <button onclick="viewStudy('Katakana')">üìö Studio</button><br>

    <button onclick="startGame('N5')">ü•∑ Vocabolario N5</button>
    <button onclick="viewStudy('N5')">üìö Studio</button><br>

    <button onclick="startRepetitionExercise()">üß† Ripetizione forzata</button>

    <p id="error"></p>
  </div>

  <div id="exercise">
    <h2 id="moduleTitle"></h2>
    <div id="currentWord" style="font-size: 40px; margin: 20px 0;"></div>
    <input type="text" id="userInput" placeholder="Scrivi la lettura">
    <button onclick="checkAnswer()">Verifica</button>
    <p id="feedback"></p>
    <button onclick="goBack()">üîô Torna al menu</button>
  </div>

  <div id="studyView">
    <h2 id="studyTitle">üìö Studio</h2>
    <table id="studyTable">
      <thead>
        <tr>
          <th>Kanji / Kana</th>
          <th>Hiragana</th>
          <th>Romaji</th>
          <th>Significato</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="goBack()">üîô Torna al menu</button>
  </div>

  <script>
    const sheetBase = 'https://opensheet.elk.sh/1rAWuzob8dLBdZ9hyg287wefYT57CqOoB6CAogz-HKFA/';
    let vocab = [];
    let current = null;
    let currentModule = "";
    let kanaMode = false;
    let stage = "normal";
    let repeatCount = 0;
    let blindCount = 0;
    let repetitionWord = null;
    let repetitionCount = 0;

    function getActualSheetName(sheetName) {
      return sheetName === "N5" ? "n5_section" : sheetName;
    }

    function aggiornaProgresso(modulo, parola, punteggio) {
      const salvataggio = JSON.parse(localStorage.getItem("progresso")) || {};
      if (!salvataggio[modulo]) salvataggio[modulo] = {};
      salvataggio[modulo][parola] = punteggio;

      const punti = Object.entries(salvataggio[modulo])
        .filter(([k]) => k !== "score")
        .map(([_, v]) => v);

      const media = punti.length
        ? Math.round((punti.reduce((a, b) => a + b, 0) / punti.length) * 10 * 100) / 100
        : 0;

      salvataggio[modulo].score = media;
      localStorage.setItem("progresso", JSON.stringify(salvataggio));
      mostraProgresso();
    }

    function mostraProgresso() {
      const progresso = JSON.parse(localStorage.getItem("progresso")) || {};
      let html = "<h3>üìà Progresso</h3>";
      for (const [modulo, dati] of Object.entries(progresso)) {
        html += `<p><strong>${modulo}</strong>: ${dati.score || 0} / 10</p>`;
      }
      document.getElementById("progressoBox").innerHTML = html;
    }

    function startGame(sheetName) {
      currentModule = sheetName;
      kanaMode = (sheetName === "Hiragana" || sheetName === "Katakana");
      const errorBox = document.getElementById('error');
      errorBox.innerText = "";
      const actualSheetName = getActualSheetName(sheetName);

      fetch(sheetBase + actualSheetName)
        .then(res => {
          if (!res.ok) throw new Error("Modulo non trovato: " + sheetName);
          return res.json();
        })
        .then(data => {
          vocab = data.map(row => ({
            kanji: row.Kanji || row.Kana || "",
            kana: row.Kana || "",
            hiragana: row.hiragana || "",
            romaji: row.romaji || "",
            meaning: row.significato || ""
          }));
          document.getElementById('menu').style.display = 'none';
          document.getElementById('studyView').style.display = 'none';
          document.getElementById('exercise').style.display = 'block';
          document.getElementById('moduleTitle').innerText = `Modulo: ${sheetName}`;
          document.getElementById('userInput').placeholder = kanaMode ? "Scrivi in romaji" : "Scrivi in hiragana";
          getRandomWord();
        })
        .catch(err => {
          console.error(err);
          errorBox.innerText = "‚ùå Errore nel caricamento del modulo '" + sheetName + "'.";
        });
    }

    function viewStudy(sheetName) {
      const errorBox = document.getElementById('error');
      errorBox.innerText = "";
      const actualSheetName = getActualSheetName(sheetName);

      fetch(sheetBase + actualSheetName)
        .then(res => {
          if (!res.ok) throw new Error("Modulo non trovato: " + sheetName);
          return res.json();
        })
        .then(data => {
          const rows = data.map(row => ({
            kanji: row.Kanji || row.Kana || "",
            kana: row.Kana || "",
            hiragana: row.hiragana || "",
            romaji: row.romaji || "",
            meaning: row.significato || ""
          }));
          const tableBody = document.querySelector("#studyTable tbody");
          tableBody.innerHTML = "";
          rows.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${r.kanji}</td>
              <td>${r.hiragana || "-"}</td>
              <td>${r.romaji || "-"}</td>
              <td>${r.meaning || "-"}</td>
            `;
            tableBody.appendChild(tr);
          });
          document.getElementById('menu').style.display = 'none';
          document.getElementById('exercise').style.display = 'none';
          document.getElementById('studyView').style.display = 'block';
          document.getElementById('studyTitle').innerText = `üìö Studio: ${sheetName}`;
        })
        .catch(err => {
          console.error(err);
          errorBox.innerText = "‚ùå Errore nel caricamento del modulo '" + sheetName + "'.";
        });
    }

    function getRandomWord() {
      stage = "normal";
      repeatCount = 0;
      blindCount = 0;
      current = vocab[Math.floor(Math.random() * vocab.length)];
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('currentWord');
      document.getElementById('userInput').value = '';
      document.getElementById('feedback').innerText = '';
      if (stage === "normal") {
        display.innerText = kanaMode ? current.kana : current.kanji;
      } else if (stage === "correction") {
        const answerText = kanaMode 
          ? `${current.romaji}` 
          : `${current.hiragana} ‚Äì ${current.meaning}`;
        display.innerHTML = `${kanaMode ? current.kana : current.kanji}<br><span class='answer'>${answerText}</span>`;
      } else if (stage === "blind") {
        display.innerText = kanaMode ? current.kana : current.kanji;
      }
    }

    function checkAnswer() {
      // Se siamo nell'esercizio di ripetizione
      if (document.getElementById('moduleTitle').innerText.includes("Ripetizione Forzata")) {
        checkRepetitionAnswer();
        return;
      }

      const inputField = document.getElementById('userInput');
      const input = inputField.value.trim().toLowerCase();
      const feedback = document.getElementById('feedback');
      inputField.value = '';

      if (!current) return;
      const expected = kanaMode ? current.romaji.toLowerCase() : current.hiragana;

      if (stage === "normal") {
        if (input === expected) {
          feedback.innerHTML = "‚úÖ <span class='correct'>Corretto!</span>";
          aggiornaProgresso(currentModule, current.kanji || current.kana, 1);
          setTimeout(getRandomWord, 1000);
        } else {
          stage = "correction";
          repeatCount = 0;
          feedback.innerHTML = "‚ùå Sbagliato!";
          updateDisplay();
        }

      } else if (stage === "correction") {
        if (input === expected) {
          repeatCount++;
          const encouragements = [
            "‚úçÔ∏è „ÇÇ„ÅÜ‰∏ÄÂõûÔºÅ ‚Äì Un'altra volta!",
            "‚úçÔ∏è „ÅÑ„ÅÑ„ÅûÔºÅ ‚Äì Grande!",
            "‚úçÔ∏è „ÅÇ„Å®‰∏ÄÂõûÔºÅ ‚Äì Solo un'altra!"
          ];
          feedback.innerHTML = encouragements[repeatCount - 1];
          if (repeatCount >= 3) {
            stage = "blind";
            updateDisplay();
          }
        } else {
          repeatCount = 0;
          feedback.innerHTML = "‚ùå Sbagliato di nuovo. Torniamo da capo!";
        }

      } else if (stage === "blind") {
        if (input === expected) {
          blindCount++;
          const cheers = [
            "‚úÖ „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ ‚Äì Ottimo lavoro!",
            "‚úÖ ÂÆåÁíßÔºÅ ‚Äì Perfetto!",
            "‚úÖ Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ ‚Äì Meraviglioso!"
          ];
          feedback.innerHTML = cheers[blindCount - 1];
          if (blindCount === 1) {
            aggiornaProgresso(currentModule, current.kanji || current.kana, 0.5);
          }
          if (blindCount >= 3) {
            setTimeout(getRandomWord, 1000);
          }
        } else {
          feedback.innerHTML = "‚ùå Sbagliato. Torniamo alla ripetizione con aiuti!";
          stage = "correction";
          repeatCount = 0;
          updateDisplay();
        }
      }
    }

    function startRepetitionExercise() {
      currentModule = "N5";
      const errorBox = document.getElementById('error');
      errorBox.innerText = "";

      fetch(sheetBase + "n5_section")
        .then(res => {
          if (!res.ok) throw new Error("Modulo non trovato: N5");
          return res.json();
        })
        .then(data => {
          vocab = data.map(row => ({
            kanji: row.Kanji || row.Kana || "",
            kana: row.Kana || "",
            hiragana: row.hiragana || "",
            romaji: row.romaji || "",
            meaning: row.significato || ""
          }));
          document.getElementById('menu').style.display = 'none';
          document.getElementById('studyView').style.display = 'none';
          document.getElementById('exercise').style.display = 'block';
          document.getElementById('moduleTitle').innerText = `üß† Ripetizione Forzata (5x)`;
          document.getElementById('userInput').placeholder = "Scrivi in hiragana";
          startNewRepetition();
        })
        .catch(err => {
          console.error(err);
          errorBox.innerText = "‚ùå Errore nel caricamento del modulo 'N5'.";
        });
    }

    function startNewRepetition() {
      repetitionWord = vocab[Math.floor(Math.random() * vocab.length)];
      repetitionCount = 0;
      updateRepetitionDisplay();
    }

    function updateRepetitionDisplay() {
      document.getElementById('feedback').innerHTML = `‚úçÔ∏è Inserisci <strong>${repetitionWord.hiragana}</strong> (${repetitionCount}/5)`;
      document.getElementById('currentWord').innerHTML = `${repetitionWord.kanji}<br><span class='answer'>${repetitionWord.hiragana}</span>`;
      document.getElementById('userInput').value = '';
    }

    function checkRepetitionAnswer() {
      const input = document.getElementById('userInput').value.trim();
      if (input === repetitionWord.hiragana) {
        repetitionCount++;
        if (repetitionCount >= 5) {
          aggiornaProgresso(currentModule, repetitionWord.kanji || repetitionWord.kana, 1);
          document.getElementById('feedback').innerHTML = "‚úÖ Fatto! Nuova parola in arrivo...";
          setTimeout(startNewRepetition, 1000);
        } else {
          updateRepetitionDisplay();
        }
      } else {
        document.getElementById('feedback').innerHTML = "‚ùå Sbagliato. Ricomincia da capo!";
        repetitionCount = 0;
        updateRepetitionDisplay();
      }
    }

    function goBack() {
      document.getElementById('exercise').style.display = 'none';
      document.getElementById('studyView').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    }

    document.getElementById("userInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") checkAnswer();
    });

    mostraProgresso();
  </script>

  <div id="progressoBox" style="margin-top: 40px;"></div>
</body>
</html>
