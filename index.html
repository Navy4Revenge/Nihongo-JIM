<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nihongo JIM ‚Äì Allenamento</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      text-align: center;
    }
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #menu button {
      width: 250px;
    }
    #exercise {
      display: none;
      background-color: #1e1e1e;
      padding: 30px;
      border: 1px solid #444;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      max-width: 500px;
    }
    .correct { color: lightgreen; }
    .incorrect { color: #ff5555; }
    .answer { color: #ccc; font-style: italic; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Nihongo JIM ‚Äì Allenamento</h1>
  <div id="menu">
    <p>Scegli il tipo di allenamento:</p>
    <button onclick="startGame('Hiragana')">üü¢ Hiragana</button><br>
    <button onclick="startGame('Katakana')">üî¥ Katakana</button><br>
    <button onclick="startGame('N5')">ü•∑ Vocabolario N5</button>
  </div>

  <div id="exercise">
    <h2 id="moduleTitle"></h2>
    <div id="currentWord" style="font-size: 40px; margin: 20px 0;"></div>
    <input type="text" id="userInput" placeholder="Scrivi la lettura in hiragana">
    <button onclick="checkAnswer()">Verifica</button>
    <p id="feedback"></p>
    <button onclick="goBack()">üîô Torna al menu</button>
  </div>

  <script>
    const sheetBase = 'https://opensheet.elk.sh/1rAWuzob8dLBdZ9hyg287wefYT57CqOoB6CAogz-HKFA/';
    let vocab = [];
    let current = null;
    let stage = "normal";
    let repeatCount = 0;
    let blindCount = 0;

    function startGame(sheetName) {
      fetch(sheetBase + sheetName)
        .then(res => res.json())
        .then(data => {
          vocab = data.map(row => ({
            kanji: row.Kanji || row.Kana,
            reading: row.hiragana, // Solo hiragana, niente fallback
            meaning: row.significato || ""
          }));
          document.getElementById('menu').style.display = 'none';
          document.getElementById('exercise').style.display = 'block';
          document.getElementById('moduleTitle').innerText = `Modulo: ${sheetName}`;
          getRandomWord();
        });
    }

    function getRandomWord() {
      stage = "normal";
      repeatCount = 0;
      blindCount = 0;
      current = vocab[Math.floor(Math.random() * vocab.length)];
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('currentWord');
      document.getElementById('userInput').value = '';
      document.getElementById('feedback').innerText = '';

      if (stage === "normal") {
        display.innerText = current.kanji;
      } else if (stage === "correction") {
        display.innerHTML = `${current.kanji}<br><span class='answer'>${current.reading} ‚Äì ${current.meaning}</span>`;
      } else if (stage === "blind") {
        display.innerText = current.kanji;
      }
    }

    function checkAnswer() {
      const inputField = document.getElementById('userInput');
      const input = inputField.value.trim();
      const feedback = document.getElementById('feedback');
      inputField.value = '';

      if (!current) return;

      if (stage === "normal") {
        if (input === current.reading) {
          feedback.innerHTML = "‚úÖ <span class='correct'>Corretto!</span>";
          setTimeout(getRandomWord, 1000);
        } else {
          stage = "correction";
          repeatCount = 0;
          feedback.innerHTML = "‚ùå Sbagliato!";
          updateDisplay();
        }

      } else if (stage === "correction") {
        if (input === current.reading) {
          repeatCount++;
          const encouragements = [
            "‚úçÔ∏è „ÇÇ„ÅÜ‰∏ÄÂõûÔºÅ („ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑ) ‚Äì Ancora una volta!",
            "‚úçÔ∏è „ÅÑ„ÅÑ„ÅûÔºÅ („ÅÑ„ÅÑ„Åû) ‚Äì Ben fatto!",
            "‚úçÔ∏è „ÅÇ„Å®‰∏ÄÂõûÔºÅ („ÅÇ„Å®„ÅÑ„Å£„Åã„ÅÑ) ‚Äì Ancora una sola!"
          ];
          feedback.innerHTML = encouragements[repeatCount - 1];
          if (repeatCount >= 3) {
            stage = "blind";
            updateDisplay();
          }
        } else {
          repeatCount = 0;
          feedback.innerHTML = "‚ùå Sbagliato di nuovo. Torniamo da capo!";
        }

      } else if (stage === "blind") {
        if (input === current.reading) {
          blindCount++;
          const cheers = [
            "‚úÖ „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ („Çà„Åè„Åß„Åç„Åæ„Åó„Åü) ‚Äì Ottimo lavoro!",
            "‚úÖ ÂÆåÁíßÔºÅ („Åã„Çì„Å∫„Åç) ‚Äì Perfetto!",
            "‚úÖ Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ („Åô„Å∞„Çâ„Åó„ÅÑ) ‚Äì Meraviglioso!"
          ];
          feedback.innerHTML = cheers[blindCount - 1];
          if (blindCount >= 3) {
            setTimeout(getRandomWord, 1000);
          }
        } else {
          feedback.innerHTML = "‚ùå Sbagliato. Torniamo alla ripetizione con aiuti!";
          stage = "correction";
          repeatCount = 0;
          updateDisplay();
        }
      }
    }

    function goBack() {
      document.getElementById('exercise').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    }

    document.getElementById("userInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") checkAnswer();
    });
  </script>

</body>
</html>
