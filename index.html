<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Allenamento Giapponese</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    #login-screen, #main-app {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #login-screen {
      background-color: #1e1e1e;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 20px;
      width: 250px;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #main-app {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <h2>Benvenuto! Inserisci il tuo nome utente</h2>
    <input type="text" id="username" placeholder="Nome utente" />
    <button onclick="login()">Accedi</button>
  </div>

  <div id="main-app">
    <!-- Qui inserisci la tua app esistente -->
    <h1>Allenamento in Giapponese</h1>
    <p>Benvenuto, <span id="user-display"></span>!</p>
    <!-- Qui puoi inserire esercizi, logiche ecc -->
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Inserisci un nome utente valido.");
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyOdCMSDE7Ebz0kQvRUQ4c0ZyerYzEJra-VkZM2qLYZxXRQLP0mICLWA29TvFB9QRCUMA/exec", {
          method: "POST",
          body: JSON.stringify({ username }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();

        if (result.success) {
          document.getElementById("login-screen").style.display = "none";
          document.getElementById("main-app").style.display = "flex";
          document.getElementById("user-display").innerText = username;
          window.loggedUser = username;
        } else {
          alert("Errore durante il login: " + result.message);
        }
      } catch (error) {
        console.error("Errore nella richiesta:", error);
        alert("Errore di rete durante il login.");
      }
    }
  </script>
</body>
</html>
