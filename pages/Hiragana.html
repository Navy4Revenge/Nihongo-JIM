<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Hiragana</title>
</head>
<body>
    <h1>Modulo: Hiragana</h1>
    <div id="content">Caricamento...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type") || "Studio";

        // Inserisci il tuo ID documento di Google Drive (pubblico o accessibile)
        const documentId = "ID_GOOGLE_DRIVE_HIRAGANA";

        async function loadContent() {
            try {
                const response = await fetch(`https://docs.google.com/document/d/${documentId}/export?format=txt`);
                if (!response.ok) throw new Error("Errore nel caricamento");

                const text = await response.text();
                document.getElementById("content").innerText = `Tipo: ${type}\n\n${text}`;
            } catch (err) {
                alert("Impossibile caricare il modulo. Torno all'indice.");
                window.location.href = "../index.html";
            }
        }

        loadContent();
    </script>
</body>
</html>
